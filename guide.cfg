[Assets]
asset.n.shortcut - asset shortcut that will be used in the map layout (see Map.Layout)
asset.n.name - just meta (debug purpose)
asset.n.filename - path to the file 
asset.n.pos - position of the image (x,y)
asset.n.dim - dimenstions ;) (width, height)

[Map]
grid.dim - grid dimensions (width, height)
tile.dim - tile dimensions (width, height)

[Entities]
entity.n.shortcut - entity shortcut that will be used in the map layout (see Map.Layout)
entity.n.type - entity type (PLAYER, NPC, FOLLOW)
entity.n.asset - asset num to assign it


[Map.Layout.Layer.0]
table of asset shortcuts (grid.dim.x by grid.dim.y)

[Map.Layout.Layer.n] (n >= 1)
table of entity shortcuts (grid.dim.x by grid.dim.y)


